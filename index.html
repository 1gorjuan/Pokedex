<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/pokebola fav icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> - 
            <span class="pokemon__name">charizard</span>
        </h1>
        <form class="form">
            <input
            type= "search"
            class="input__search"
            placeholder="Nome ou Número do pokémon"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>  
        </div>
        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
